<div class="container">
    <label class="alert alert-info">{{message}}</label>

 <div  class="jumbotron">
     

    <div id="register">
        <h3>Register your Details</h3>
         
    </div>
    <form #myform="ngForm" (ngSubmit)="register(myform.value) " name="form" [formGroup]="form"  >

        <div class="form-group ">
            <div class="one"> 
            <label>Enter First Name :</label>
            </div>
            <div class="two"> 
            <input type="text" name="firstName"  class="form-control" style="width:300px" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid }" required autofocus/>
            <div  class="warn" *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="invalid-feedback">
                <div class="warn" *ngIf="form.get('firstName').errors.required"><small>first Name is required</small></div>
            </div>
         </div>
        </div>

        <div class="form-group ">
            <div class="one"> 
            <label>Enter Last name :</label>
            </div>
             <div class="two"> 
            <input type="text" name="lastName"  class="form-control" style="width: 300px" 
            formControlName="lastName" 
            [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid }"
             required autofocus >
            <div  class="warn" *ngIf="form.get('lastName').touched && form.get('lastName').invalid" class="invalid-feedback">
                <div class="warn" *ngIf="form.get('lastName').errors.required"><small>last Name is required</small></div>
            </div>
            </div>
        </div>


        <div class="form-group">
        <div class="one">
            <label>Enter email:</label>
        </div>
        <div class="two">
            <input type="text" name="email"  class="form-control" style="width: 300px" formControlName="email"  [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid }" required autofocus >   
            <div *ngIf="form.get('email').invalid" class="invalid-feedback">
                <div  class="warn"*ngIf="form.get('email').errors.required"><small>Email is required</small></div>
                <div class="warn" *ngIf="form.get('email').errors.email"><small>must be valid email addresss</small></div>
            </div>
            </div>
             
        </div> 
       

        <div class="form-group">
            <div class="one">   
            <label>Enter phone</label>
            </div>
            <div class="two">
            <input type="text" name="phone"  class="form-control" style="width: 300px"
            formControlName="phoneNo" [ngClass]="{'is-invalid':form.get('phoneNo').touched && form.get('phoneNo').invalid }"/>
                        
            <div *ngIf="form.get('phoneNo').touched && form.get('phoneNo').invalid" class="invalid-feedback">
                <div class="warn" *ngIf="form.get('phoneNo').errors.required"><small>phone Number is required</small></div>
                <div class="warn" *ngIf="form.get('phoneNo').errors.minlength"><small>length of 10 is required</small></div>
                <div class="warn" *ngIf="form.get('phoneNo').errors.maxlength"><small>length of 10 is required</small></div>
           
            </div>
            </div>
        </div>


        <div class="form-group">
            <div class="one">
            <label>Enter password:</label>
        </div>
        <div class="two">
            <input type="password" name="password"  class="form-control" style="width: 300px" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid }" />
            
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
                <div class="warn" *ngIf="form.get('password').errors.required"><small>password is required</small></div>
                <div class="warn" *ngIf="form.get('password').errors.minlength"><small>length of 6 is required</small></div>
            </div>
        </div>
        </div> 

        <div>
            <input type="submit" class="btn" class="btn btn-primary"style="width: 160px ;">
            <input type="reset" class="btn"  class="btn btn-primary"style="width: 150px ;">
        </div>

    </form>
</div>
</div>
